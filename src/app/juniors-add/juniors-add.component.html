<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">New Junior</h4>
          </div>
          <div [hidden]="submitted" class="card-content">
            <form (ngSubmit)="onSubmit()" #juniorsadd="ngForm" (submit) = "addNewJuniors()">
              <div class="row">

                <div class="col-md-3">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">JUNIOR ID</label>
                    <input type="text" [(ngModel)]= "j_id" name="j_id" pattern="[0-9]*" class="form-control" required maxlength="5" #name="ngModel">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                      <div *ngIf="name.errors.required">
                        Valid ID is required.
                      </div>
                      <div *ngIf="name.errors.maxlength">
                        ID must not exceed 5 characters.
                      </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">JUNIOR NAME</label>
                    <input type="text" [(ngModel)]= "junior_name" name="junior_name"class="form-control" required minlength="1">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">PHONE NUMBER</label>
                    <input type="text" [(ngModel)]= "phone_no" name="phone_no" class="form-control" required maxlength="15" #name="ngModel">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">SALARY</label>
                    <input type="text" [(ngModel)]= "salary" name="salary" pattern="[0-9]*" class="form-control" required maxlength="8" #name="ngModel">
                  </div>  
                </div>

              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">EMAIL ADDRESS</label>
                    <input type="text" [(ngModel)]= "email_address" name="email_address" class="form-control" required maxlength="20" #name="ngModel">
                  </div>
                </div>

              </div>
              <button type="submit" class="btn btn-danger pull-right" [disabled]="!juniorsadd.form.valid" >Submit</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">

        </div>
      </div>
    </div>
  </div>
</div>
