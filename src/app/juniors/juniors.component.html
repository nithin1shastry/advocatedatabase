<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header" data-background-color="red">
                    <a routerLink='/juniors/juniors-add' class="btn btn-muted-primary" style="float:right">+</a>
                      <h4 class="title">Juniors</h4>
                      <p class="category">Complete your profile</p>
                      <!--p class="category">Here is a subtitle for this table</p-->
                  </div>
                  <div class="card-content table-responsive">
                      <table class="table">
                          <thead class="text-danger">
                              <tr>
                                  <th>Junior ID</th>
                                  <th>Junior NAME</th>
                                  <th>PHONE NUMBER</th>
                                  <th>Salary</th>
                                  <th>Email Address</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let junior of juniors">
                                <td class="col-md-3">
                                    {{junior.JUNIOR_ID}}
                                </td>
                                <td class="col-md-3">
                                    {{junior.JUNIOR_NAME}}
                                </td>
                                <td class="col-md-3">
                                    {{junior.PHONE_NUMBER}}
                                </td>
                                <td class="col-md-3">
                                    {{junior.SALARY}}
                                </td>
                                <td class="col-md-3">
                                    {{junior.EMAIL_ADDRESS}}
                                </td>
                                <td class="col-md-3">
                                    <div class="col-mid-3">
                                            <a routerLink='/juniors/detail/{{junior.JUNIOR_ID}}' class="btn btn-danger" style="float:right">update</a>
                                        <input type="button" (click)="deleteJuniors(junior.JUNIOR_ID)" value="Delete" class="btn btn-danger">
                                    </div>
                                 </td>
                                </tr>
                          </tbody>
                      </table>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
